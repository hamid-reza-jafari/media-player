<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Music Player (To World)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/solid.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center">



  <div class="container-fluid justify-content-center w-50">


    <section class="d-flex flex-column justify-content-center align-items-center">
      <div class="icons-play d-flex align-items-center">
        <i id="back" class="ri-skip-back-fill" style="font-size: 40px;"></i>
        <i id="rewind" class="ri-rewind-fill mx-4" style="font-size:50px;"></i>
        <i id="play" title="play" class="ri-play-circle-fill mx-2" style="font-size: 70px;"></i>
        <i id="forward-5" class="ri-speed-fill mx-4" style="font-size:50px;"></i>
        <i id="forward" class="ri-skip-forward-fill" style="font-size: 40px;"></i>
      </div>
      <audio id="music" class="w-100" src="media/didi.mp3">
      </audio>
      <div class="w-100 d-flex justify-content-between">
        <span id="music-timer">00:00</span>
        <span id="music-dur">--:--</span>
      </div>
      <input class="form-range" type="range" min="0" max="50" value="0" step="1" />
      <input id="alarm" class="text-center py-2 mt-3 w-100" placeholder="play the music for show its'name" type="text"
        disabled />
    </section>
    <br>
    <div class="wrapper">
      <form action="#" class="">
        <input id="username" type="text" spellcheck="false" placeholder="username" maxlength="19" required>
        <i class="uis uis-at"></i>
        <span class="counter pe-2">19</span>
      </form>
    </div>
  </div>
 

  <script src="js/script.js"></script>
</body>

</html>
